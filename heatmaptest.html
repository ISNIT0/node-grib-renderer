<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css">
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="http://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
</head>

<body>
    <div id="map" class="leaflet-container leaflet-fade-anim" tabindex="0" style="position: relative;width:100%;height:100%;"></div>
</body>
<script>
    var map = L.map('map').setView([-37.87, 175.475], 2);

    var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    $.getJSON('./tmp.json').then(data => {
        var heat = L.heatLayer(data).addTo(map);
    }).catch(function (err) {
        debugger
    });
</script>

</html>
